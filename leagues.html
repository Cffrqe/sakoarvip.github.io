<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leagues - Sakoar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .league-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .league-card:hover {
            transform: translateY(-5px);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .league-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .league-icon { font-size: 3em; }
        .league-info { flex-grow: 1; }
        .league-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #f1f5f9;
        }
        .league-game {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        .league-status {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-open {
            background-color: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }
        .status-closed {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        .league-description {
            color: #cbd5e1;
            margin-bottom: 20px;
            font-size: 0.95em;
            flex-grow: 1;
        }
        .league-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
        }
        .stat-item { text-align: center; }
        .stat-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #f1f5f9;
        }
        .stat-label {
            font-size: 0.8em;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">Sakoar</div>
            <div class="nav-links">
                <a href="browse-leagues.html" class="nav-link">Browse Leagues</a>
                <a href="dashboard.html" class="nav-link user-dependent">Dashboard</a>
                <div class="user-menu user-dependent">
                    <img src="default-avatar.png" class="user-avatar" alt="User Avatar">
                    <div class="dropdown">
                        <a href="edit-profile.html" class="dropdown-item">Edit Profile</a>
                        <a href="rosters.html" class="dropdown-item">My Rosters</a>
                        <a href="#" class="dropdown-item logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="leagues-container">
        <div class="page-header">
            <h1 class="page-title">My Leagues</h1>
            <a href="create-league.html" class="btn btn-primary">+ Create League</a>
        </div>
        <div id="leaguesGrid" class="leagues-grid">
             <!-- Loading state -->
            <p id="loadingState" style="color: #94a3b8; font-size: 1.2em; grid-column: 1 / -1;">Loading your leagues...</p>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Local Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in, load their leagues.
                    loadUserLeagues(user.uid);
                } else {
                    // User is signed out, redirect to login page.
                    console.log("No user signed in. Redirecting...");
                    window.location.href = 'index.html'; 
                }
            });
        });

        // --- Function to Load and Display Leagues ---
        async function loadUserLeagues(userId) {
            const leaguesGrid = document.getElementById('leaguesGrid');
            const loadingState = document.getElementById('loadingState');

            // Query for leagues where the user's ID is in the 'memberIds' array.
            const leaguesRef = db.collection('leagues');
            const query = leaguesRef.where('memberIds', 'array-contains', userId).orderBy('createdAt', 'desc');
            
            try {
                const snapshot = await query.get();
                loadingState.style.display = 'none'; // Hide loading message

                if (snapshot.empty) {
                    // Display an empty state message if no leagues are found
                    leaguesGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üèÜ</div>
                            <p class="empty-text">You haven't created or joined any leagues yet.</p>
                            <a href="browse-leagues.html" class="btn btn-primary">Browse Public Leagues</a>
                        </div>`;
                    return;
                }

                // Build and display league cards
                let leaguesHTML = '';
                snapshot.forEach(doc => {
                    const league = doc.data();
                    const isOwner = league.creatorId === userId;
                    
                    // Basic sanitization to prevent HTML injection
                    const leagueName = league.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const leagueGame = league.game.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const leagueDesc = league.description.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const creatorUsername = league.creatorUsername.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                    leaguesHTML += `
                        <div class="league-card" onclick="window.location.href='league-details.html?id=${doc.id}'">
                            <div class="league-header">
                                <div class="league-icon">${league.icon}</div>
                                <div class="league-info">
                                    <div class="league-name">${leagueName} ${isOwner ? '<span style="font-size: 0.7em; color: #8b5cf6;">(Owner)</span>' : ''}</div>
                                    <div class="league-game">${leagueGame}</div>
                                    <span class="league-status status-${league.status}">${league.status}</span>
                                </div>
                            </div>
                            <p class="league-description">${leagueDesc.substring(0, 100)}${leagueDesc.length > 100 ? '...' : ''}</p>
                            <div class="league-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${league.memberIds ? league.memberIds.length : 0}</div>
                                    <div class="stat-label">Members</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${creatorUsername}</div>
                                    <div class="stat-label">Creator</div>
                                </div>
                            </div>
                        </div>`;
                });
                leaguesGrid.innerHTML = leaguesHTML;

            } catch (error) {
                loadingState.textContent = 'Error loading leagues. Please try again.';
                console.error("Error fetching leagues: ", error);
            }
        }
    </script>
</body>
</html>
