<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leagues - Sakoar</title>
    <style>
        /* --- GLOBAL STYLES & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #e2e8f0; overflow-x: hidden; background: #0f172a; }
        a { text-decoration: none; color: inherit; }

        /* --- NAVIGATION BAR --- */
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(10, 14, 26, 0.9); backdrop-filter: blur(10px); z-index: 1000; padding: 15px 0; border-bottom: 1px solid rgba(139, 92, 246, 0.1); }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-size: 1.8em; font-weight: 900; background: linear-gradient(135deg, #8b5cf6, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-link { color: #cbd5e1; font-weight: 600; transition: color 0.3s; }
        .nav-link:hover { color: #8b5cf6; }

        /* --- USER MENU & DROPDOWN --- */
        .user-menu { position: relative; display: flex; align-items: center; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #8b5cf6, #3b82f6); object-fit: cover; cursor: pointer; border: 2px solid rgba(255, 255, 255, 0.5); }
        .dropdown { position: absolute; top: 60px; right: 0; background: #1e293b; border-radius: 15px; min-width: 200px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); opacity: 0; pointer-events: none; transform: translateY(-10px); transition: all 0.3s ease; z-index: 1001; }
        .dropdown.active { opacity: 1; pointer-events: all; transform: translateY(0); }
        .dropdown-item { padding: 12px 15px; color: #cbd5e1; display: block; border-radius: 10px; transition: all 0.3s; }
        .dropdown-item:hover { background: rgba(139, 92, 246, 0.2); }

        /* --- PAGE-SPECIFIC STYLES --- */
        .leagues-container { max-width: 1200px; margin: 0 auto; padding: 120px 30px 60px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 20px; }
        .page-title { font-size: 2.5em; font-weight: 800; color: #f1f5f9; }
        
        /* --- BUTTONS --- */
        .btn { display: inline-block; padding: 12px 30px; border-radius: 50px; font-weight: 700; cursor: pointer; border: none; transition: all 0.3s ease; text-align: center; }
        .btn-primary { background: linear-gradient(135deg, #8b5cf6, #3b82f6); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4); }

        /* --- LEAGUES GRID & CARDS --- */
        .leagues-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .league-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 20px; padding: 25px; border: 1px solid rgba(139, 92, 246, 0.1); transition: all 0.3s ease; cursor: pointer; }
        .league-card:hover { transform: translateY(-5px); border-color: rgba(139, 92, 246, 0.4); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .league-header { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; }
        .league-icon { font-size: 3em; }
        .league-info { flex-grow: 1; }
        .league-name { font-size: 1.3em; font-weight: 700; color: #f1f5f9; }
        .league-game { font-size: 0.9em; color: #94a3b8; margin-bottom: 5px; }
        .league-status { padding: 3px 10px; border-radius: 20px; font-size: 0.8em; font-weight: 600; text-transform: capitalize; }
        .status-open { background-color: rgba(34, 197, 94, 0.2); color: #86efac; }
        .status-closed { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .league-description { color: #cbd5e1; margin-bottom: 20px; font-size: 0.95em; }
        .league-stats { display: flex; justify-content: space-between; padding-top: 15px; border-top: 1px solid rgba(139, 92, 246, 0.1); }
        .stat-item { text-align: center; }
        .stat-value { font-size: 1.2em; font-weight: 700; color: #f1f5f9; }
        .stat-label { font-size: 0.8em; color: #94a3b8; }
        
        /* --- EMPTY STATE --- */
        .empty-state { grid-column: 1 / -1; /* Span full grid width */ text-align: center; background: #1e293b; border-radius: 20px; padding: 60px 30px; border: 1px dashed rgba(139, 92, 246, 0.2); }
        .empty-icon { font-size: 4em; margin-bottom: 20px; }
        .empty-text { font-size: 1.2em; color: #94a3b8; margin-bottom: 30px; }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">Sakoar</div>
            <div class="nav-links">
                <a href="browse-leagues.html" class="nav-link">Browse Leagues</a>
                <a href="dashboard.html" class="nav-link user-dependent" style="display: none;">Dashboard</a>
                <div class="user-menu user-dependent" style="display: none;">
                    <img src="default-avatar.png" class="user-avatar" alt="User Avatar">
                    <div class="dropdown">
                        <a href="edit-profile.html" class="dropdown-item">Edit Profile</a>
                        <a href="leagues.html" class="dropdown-item">My Leagues</a>
                        <a href="rosters.html" class="dropdown-item">My Rosters</a>
                        <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                    </div>
                </div>
                <!-- Show login if no user -->
                <a href="login.html" class="nav-link" id="loginBtn" style="display: none;">Login</a>
            </div>
        </div>
    </nav>

    <div class="leagues-container">
        <div class="page-header">
            <h1 class="page-title">My Leagues</h1>
            <a href="create-league.html" class="btn btn-primary">+ Create League</a>
        </div>
        <div id="leaguesGrid" class="leagues-grid">
             <!-- Loading state -->
            <p id="loadingState" style="color: #94a3b8; font-size: 1.2em;">Loading your leagues...</p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // --- START: FIREBASE CONFIGURATION ---
        // IMPORTANT: Replace with your actual Firebase project configuration.
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        // --- END: FIREBASE CONFIGURATION ---

        document.addEventListener('DOMContentLoaded', () => {

            // --- Authentication State Management ---
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in, show user-specific UI
                    document.querySelectorAll('.user-dependent').forEach(el => el.style.display = 'flex');
                    document.getElementById('loginBtn').style.display = 'none';
                    loadUserLeagues(user.uid); // Load leagues for the signed-in user
                } else {
                    // User is signed out, redirect to login page
                    console.log("No user signed in. Redirecting...");
                    window.location.href = 'index.html'; 
                }
            });

            // --- Dropdown Menu Logic ---
            const userAvatar = document.querySelector('.user-avatar');
            const dropdown = document.querySelector('.dropdown');
            if (userAvatar) {
                userAvatar.addEventListener('click', () => {
                    dropdown.classList.toggle('active');
                });
            }
             // Close dropdown if clicked outside
            window.addEventListener('click', (e) => {
                if (dropdown && !userAvatar.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });

            // --- Logout Logic ---
            const logoutBtn = document.getElementById('logoutBtn');
            if(logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        console.log('User signed out');
                        window.location.href = 'index.html';
                    }).catch(error => {
                        console.error('Sign out error', error);
                    });
                });
            }
        });


        // --- Function to Load and Display Leagues ---
        async function loadUserLeagues(userId) {
            const leaguesGrid = document.getElementById('leaguesGrid');
            const loadingState = document.getElementById('loadingState');

            // Query for leagues where the user is a member
            const leaguesRef = db.collection('leagues');
            const query = leaguesRef.where('memberIds', 'array-contains', userId).orderBy('createdAt', 'desc');
            
            try {
                const snapshot = await query.get();
                loadingState.style.display = 'none';

                if (snapshot.empty) {
                    // Display the empty state message if no leagues are found
                    leaguesGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üèÜ</div>
                            <p class="empty-text">You haven't created or joined any leagues yet.</p>
                            <a href="browse-leagues.html" class="btn btn-primary">Browse Public Leagues</a>
                        </div>`;
                    return;
                }

                // Build and display league cards
                let leaguesHTML = '';
                snapshot.forEach(doc => {
                    const league = doc.data();
                    const isOwner = league.creatorId === userId;
                    // Sanitize data to prevent XSS
                    const leagueName = league.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const leagueGame = league.game.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const leagueDesc = league.description.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const creatorUsername = league.creatorUsername.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                    leaguesHTML += `
                        <div class="league-card" onclick="window.location.href='league-details.html?id=${doc.id}'">
                            <div class="league-header">
                                <div class="league-icon">${league.icon}</div>
                                <div class="league-info">
                                    <div class="league-name">${leagueName} ${isOwner ? '<span style="font-size: 0.7em; color: #8b5cf6;">(Owner)</span>' : ''}</div>
                                    <div class="league-game">${leagueGame}</div>
                                    <span class="league-status status-${league.status}">${league.status.replace('-', ' ')}</span>
                                </div>
                            </div>
                            <p class="league-description">${leagueDesc.substring(0, 100)}${leagueDesc.length > 100 ? '...' : ''}</p>
                            <div class="league-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${league.memberIds ? league.memberIds.length : 0}</div>
                                    <div class="stat-label">Members</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${creatorUsername}</div>
                                    <div class="stat-label">Creator</div>
                                </div>
                            </div>
                        </div>`;
                });
                leaguesGrid.innerHTML = leaguesHTML;

            } catch (error) {
                loadingState.textContent = 'Error loading leagues. Please try again.';
                console.error("Error fetching leagues: ", error);
            }
        }
    </script>
</body>
</html>
