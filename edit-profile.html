<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Sakoar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .edit-profile-container { 
            max-width: 800px;
        }
        .profile-pic-section { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 40px; 
        }
        #profileImagePreview { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid #8b5cf6; 
            background-color: #1e293b; /* Placeholder color */
        }
        #profileImageUpload { 
            display: none; 
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">Sakoar</div>
            <div class="nav-links">
                <a href="browse-leagues.html" class="nav-link">Browse Leagues</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="user-menu user-dependent">
                    <img src="default-avatar.png" class="user-avatar" alt="User Avatar">
                    <div class="dropdown">
                        <a href="leagues.html" class="dropdown-item">My Leagues</a>
                        <a href="rosters.html" class="dropdown-item">My Rosters</a>
                        <a href="#" class="dropdown-item logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="edit-profile-container">
        <div class="page-header">
            <h1 class="page-title">Edit Your Profile</h1>
        </div>
        <div class="form-card">
            <div id="alertContainer"></div>
            <form id="editProfileForm">
                <div class="profile-pic-section">
                    <img src="default-avatar.png" id="profileImagePreview" alt="Profile Preview">
                    <label for="profileImageUpload" class="btn btn-secondary">Upload New Picture</label>
                    <input type="file" id="profileImageUpload" accept="image/png, image/jpeg, image/gif">
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Local Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script>
    let currentUser;
    let newProfileImageFile = null; // Variable to hold the new image file

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            try {
                // Fetch user data from Firestore to get the most up-to-date info
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    // Populate the form with existing user data
                    document.getElementById('username').value = userData.username;
                    document.getElementById('profileImagePreview').src = userData.photoURL || 'default-avatar.png';
                } else {
                    // This case is unlikely if sign-up process is correct
                    console.log("User document not found in Firestore.");
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                showAlert('alertContainer', 'Could not load your profile data.', 'error');
            }
        } else {
            // If no user is logged in, redirect to the home page
            window.location.href = 'index.html';
        }
    });

    // Listen for when the user selects a new file
    document.getElementById('profileImageUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            // Check file type
            if (!file.type.startsWith('image/')) {
                showAlert('alertContainer', 'Please select a valid image file.', 'error');
                return;
            }
            newProfileImageFile = file;
            // Use FileReader to show a preview of the selected image
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('profileImagePreview').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Handle the form submission
    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newUsername = document.getElementById('username').value.trim();
        const submitButton = e.target.querySelector('button[type="submit"]');

        if (!newUsername) {
            showAlert('alertContainer', 'Username cannot be empty.', 'error');
            return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Saving...';
        showAlert('alertContainer', 'Updating your profile...', 'success');

        try {
            let photoURL;
            // Step 1: Upload new profile picture if one was selected
            if (newProfileImageFile) {
                // Create a unique path in Firebase Storage for the image
                const filePath = `profile_pictures/${currentUser.uid}/${Date.now()}_${newProfileImageFile.name}`;
                const fileSnapshot = await storage.ref(filePath).put(newProfileImageFile);
                photoURL = await fileSnapshot.ref.getDownloadURL(); // Get the public URL
            }

            // Step 2: Prepare the data object for updates
            const updates = {};
            // Only update username in Firestore if it has changed
            if (newUsername !== currentUser.displayName) {
                updates.username = newUsername;
            }
            // Add the new photoURL to the updates if it exists
            if (photoURL) {
                updates.photoURL = photoURL;
            }

            // Step 3: Update Firestore and Auth if there are changes
            if (Object.keys(updates).length > 0) {
                 // Update Firestore document
                await db.collection('users').doc(currentUser.uid).update(updates);
                 // Update Firebase Auth profile
                await currentUser.updateProfile({
                    displayName: newUsername,
                    // Use the new photoURL or keep the existing one
                    photoURL: photoURL || currentUser.photoURL 
                });
            }

            showAlert('alertContainer', 'Profile updated successfully!', 'success');
            setTimeout(() => window.location.href = 'dashboard.html', 1500);

        } catch (error) {
            console.error("Error updating profile: ", error);
            showAlert('alertContainer', `Error: ${error.message}`, 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Save Changes';
        }
    });
    </script>
</body>
</html>
