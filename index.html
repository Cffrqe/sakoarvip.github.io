<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/JS Playground</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --border-color: #333;
            --accent-color: #007acc;
            --console-bg: #111;
            --console-text: #0f0;
            --error-text: #ff6b6b;
            --warn-text: #ffd93d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #252526;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; }

        .controls button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        .controls button:hover { opacity: 0.9; }
        .controls button.secondary { background-color: #444; }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
        }

        /* Editor Section */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        textarea {
            flex: 1;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: none;
            resize: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            line-height: 1.5;
        }

        /* Output Section */
        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-pane {
            flex: 2; /* Takes up 2/3 of right side */
            border-bottom: 1px solid var(--border-color);
            background: white; /* Preview usually needs white bg */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Custom Console */
        .console-pane {
            flex: 1; /* Takes up 1/3 of right side */
            background-color: var(--console-bg);
            padding: 10px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            border-top: 5px solid var(--border-color);
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .console-clear { cursor: pointer; color: #aaa; }
        .console-clear:hover { color: #fff; }

        .log-entry { padding: 2px 0; border-bottom: 1px solid #222; word-wrap: break-word; }
        .log-info { color: var(--text-color); }
        .log-warn { color: var(--warn-text); background: rgba(255, 217, 61, 0.1); }
        .log-error { color: var(--error-text); background: rgba(255, 107, 107, 0.1); }

    </style>
</head>
<body>

    <header>
        <h1>HTML & JS Playground</h1>
        <div class="controls">
            <button class="secondary" onclick="clearCode()">Clear Code</button>
            <button onclick="runCode()">Run â–¶</button>
        </div>
    </header>

    <div class="container">
        <!-- Input Area -->
        <div class="editor-container">
            <textarea id="sourceCode" spellcheck="false" placeholder="Paste your HTML here...&#10;&#10;<button onclick='console.log(123)'>Click Me</button>"></textarea>
        </div>

        <!-- Output Area -->
        <div class="output-container">
            <div class="preview-pane">
                <iframe id="previewFrame"></iframe>
            </div>
            <div class="console-pane">
                <div class="console-header">
                    <span>Console</span>
                    <span class="console-clear" onclick="clearConsole()">ðŸš« Clear</span>
                </div>
                <div id="consoleOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const sourceInput = document.getElementById('sourceCode');
        const previewFrame = document.getElementById('previewFrame');
        const consoleOutput = document.getElementById('consoleOutput');

        // This script is injected into the user's code to intercept console messages
        const consoleInterceptorScript = `
            <script>
                (function() {
                    function sendToParent(type, args) {
                        try {
                            // Convert args to strings so they can be sent safely
                            const message = args.map(arg => {
                                if (typeof arg === 'object') {
                                    try { return JSON.stringify(arg, null, 2); } 
                                    catch(e) { return '[Circular/Complex Object]'; }
                                }
                                return String(arg);
                            }).join(' ');
                            
                            window.parent.postMessage({
                                source: 'iframe-console',
                                type: type,
                                message: message
                            }, '*');
                        } catch (e) {
                            console.error("Failed to send log to parent", e);
                        }
                    }

                    const originalLog = console.log;
                    const originalWarn = console.warn;
                    const originalError = console.error;

                    console.log = function(...args) { sendToParent('log', args); originalLog.apply(console, args); };
                    console.warn = function(...args) { sendToParent('warn', args); originalWarn.apply(console, args); };
                    console.error = function(...args) { sendToParent('error', args); originalError.apply(console, args); };
                    
                    // Catch global errors
                    window.onerror = function(message, source, lineno, colno, error) {
                        sendToParent('error', [message + ' (Line: ' + lineno + ')']);
                    };
                })();
            <\/script>
        `;

        function runCode() {
            const userCode = sourceInput.value;
            // Clear console before running
            clearConsole();

            // Inject the console interceptor before the user code
            const finalCode = consoleInterceptorScript + userCode;
            
            // Write to iframe
            previewFrame.srcdoc = finalCode;
        }

        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.source === 'iframe-console') {
                logToConsole(event.data.type, event.data.message);
            }
        });

        function logToConsole(type, message) {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            // Add a timestamp? Optional.
            const time = new Date().toLocaleTimeString().split(' ')[0];
            entry.textContent = `[${time}] ${message}`;
            
            consoleOutput.appendChild(entry);
            // Auto scroll to bottom
            consoleOutput.parentElement.scrollTop = consoleOutput.parentElement.scrollHeight;
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        function clearCode() {
            if(confirm('Clear all code?')) {
                sourceInput.value = '';
            }
        }

        // Run default code on load
        sourceInput.value = `<!-- Example Code -->
<style>
  body { font-family: sans-serif; padding: 20px; }
  h2 { color: #007acc; }
  button { padding: 10px 20px; cursor: pointer; }
</style>

<h2>Hello World</h2>
<p>Check the console below when clicking the button.</p>

<button onclick="testLog()">Log Message</button>
<button onclick="testError()">Log Error</button>

<script>
  console.log("System initialized...");

  function testLog() {
    console.log("Button clicked at " + new Date().toLocaleTimeString());
    console.warn("This is a warning example!");
  }

  function testError() {
    console.error("Oops! Something went wrong.");
  }
<\/script>`;
        
        runCode();

    </script>
</body>
</html>
