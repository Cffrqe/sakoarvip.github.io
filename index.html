<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sakoar Interactive - Gaming & Esports Platform</title>
    <style>
        /* --- GLOBAL STYLES & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #e2e8f0; overflow-x: hidden; background: #0f172a; }
        a { text-decoration: none; color: inherit; }

        /* --- NAVIGATION BAR --- */
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(10, 14, 26, 0.9); backdrop-filter: blur(10px); z-index: 1000; padding: 15px 0; border-bottom: 1px solid rgba(139, 92, 246, 0.1); }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-size: 1.8em; font-weight: 900; background: linear-gradient(135deg, #8b5cf6, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-link { color: #cbd5e1; font-weight: 600; transition: color 0.3s; }
        .nav-link:hover { color: #8b5cf6; }
        .nav-button { padding: 10px 25px; border: none; border-radius: 50px; color: white; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .nav-button.secondary { background: transparent; border: 2px solid rgba(139, 92, 246, 0.5); }
        .nav-button.secondary:hover { background: rgba(139, 92, 246, 0.2); }
        .nav-button.primary, .btn-primary { background: linear-gradient(135deg, #8b5cf6, #3b82f6); }
        .nav-button:hover, .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4); }

        /* --- USER MENU & DROPDOWN --- */
        .user-menu { position: relative; display: flex; align-items: center; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #8b5cf6, #3b82f6); object-fit: cover; cursor: pointer; border: 2px solid rgba(255, 255, 255, 0.5); }
        .dropdown { position: absolute; top: 60px; right: 0; background: #1e293b; border-radius: 15px; min-width: 200px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); opacity: 0; pointer-events: none; transform: translateY(-10px); transition: all 0.3s ease; z-index: 1001; }
        .dropdown.active { opacity: 1; pointer-events: all; transform: translateY(0); }
        .dropdown-item { padding: 12px 15px; color: #cbd5e1; display: block; border-radius: 10px; transition: all 0.3s; }
        .dropdown-item:hover { background: rgba(139, 92, 246, 0.2); }

        /* --- HERO SECTION --- */
        .hero { color: white; padding: 180px 20px 120px 20px; text-align: center; background: #0f172a; }
        .hero-content { max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 4.5em; font-weight: 900; margin-bottom: 20px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tagline { font-size: 1.8em; margin-bottom: 50px; color: #cbd5e1; }
        .cta-buttons { display: flex; gap: 20px; justify-content: center; }
        .cta-button { padding: 18px 50px; border-radius: 50px; font-weight: 700; font-size: 1.2em; transition: all 0.4s ease; cursor: pointer; border: none; }
        .cta-button.secondary { background: transparent; border: 2px solid rgba(139, 92, 246, 0.5); color: white; }

        /* --- MODAL STYLES --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 25px; padding: 50px; max-width: 500px; width: 90%; border: 1px solid rgba(139, 92, 246, 0.3); position: relative; }
        .modal-close { position: absolute; top: 20px; right: 20px; font-size: 2em; color: #94a3b8; cursor: pointer; }
        .modal-title { font-size: 2em; font-weight: 700; margin-bottom: 30px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* --- FORM STYLES --- */
        .form-group { margin-bottom: 25px; }
        .form-label { display: block; margin-bottom: 10px; color: #cbd5e1; font-weight: 600; }
        .form-input, .form-textarea, .form-select { width: 100%; padding: 15px; background: rgba(139, 92, 246, 0.05); border: 2px solid rgba(139, 92, 246, 0.2); border-radius: 10px; color: #e2e8f0; font-size: 1em; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: #8b5cf6; background: rgba(139, 92, 246, 0.1); }
        .form-button { width: 100%; padding: 15px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); border: none; border-radius: 50px; color: white; font-weight: 700; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
        .form-toggle { text-align: center; margin-top: 20px; color: #94a3b8; }
        .form-toggle a { color: #8b5cf6; font-weight: 600; }
        .form-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 25px; padding: 50px; border: 1px solid rgba(139, 92, 246, 0.1); }
        .form-section { margin-bottom: 40px; }
        .section-title { font-size: 1.5em; font-weight: 700; color: #f1f5f9; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid rgba(139, 92, 246, 0.2); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-actions { display: flex; gap: 20px; justify-content: flex-end; margin-top: 40px; }
        .icon-input { display: flex; gap: 10px; flex-wrap: wrap; }
        .icon-option { padding: 15px; background: rgba(139, 92, 246, 0.05); border: 2px solid rgba(139, 92, 246, 0.2); border-radius: 10px; font-size: 2em; cursor: pointer; transition: all 0.3s ease; }
        .icon-option:hover, .icon-option.selected { background: rgba(139, 92, 246, 0.2); border-color: #8b5cf6; transform: scale(1.1); }

        /* --- PAGE-SPECIFIC & REUSABLE COMPONENTS --- */
        .page-header { text-align: center; margin-bottom: 50px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .page-title { font-size: 3em; font-weight: 800; background: linear-gradient(135deg, #8b5cf6, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0; }
        .page-subtitle { font-size: 1.2em; color: #94a3b8; text-align: center; width: 100%; }
        .create-container .page-header { display: block; } /* Revert for create pages */

        /* --- BUTTONS --- */
        .btn { padding: 12px 30px; border-radius: 50px; font-weight: 700; cursor: pointer; border: none; transition: all 0.3s ease; text-align: center; }
        .btn-primary { background: linear-gradient(135deg, #8b5cf6, #3b82f6); color: white; }
        .btn-secondary { background: #334155; color: #e2e8f0; }
        .btn-danger { background: #7f1d1d; color: #fecaca; }
        .btn-small { padding: 8px 20px; font-size: 0.9em; }

        /* --- ALERTS --- */
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .alert-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #fca5a5; }
        .alert-success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #86efac; }

        /* --- CARD GRIDS --- */
        .leagues-container, .rosters-container, .dashboard-container, .create-container { max-width: 1400px; margin: 0 auto; padding: 120px 30px 60px 30px; }
        .leagues-grid, .rosters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        .league-card, .roster-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 25px; padding: 30px; border: 1px solid rgba(139, 92, 246, 0.1); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .league-card:hover, .roster-card:hover { transform: translateY(-10px); border-color: rgba(139, 92, 246, 0.5); box-shadow: 0 20px 50px rgba(139, 92, 246, 0.2); }
        .league-header, .roster-header { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 20px; }
        .league-icon { font-size: 3em; background: linear-gradient(135deg, #8b5cf6, #3b82f6); width: 80px; height: 80px; border-radius: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .league-info, .roster-info { flex-grow: 1; }
        .league-name, .roster-name { font-size: 1.5em; font-weight: 700; color: #f1f5f9; }
        .league-game, .roster-game { color: #94a3b8; font-size: 0.9em; }
        .league-description { color: #cbd5e1; line-height: 1.6; margin-bottom: 20px; }
        .league-status { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; font-weight: 700; margin-top: 10px; text-transform: capitalize; }
        .status-open { background: rgba(34, 197, 94, 0.2); color: #86efac; }
        .status-closed { background: rgba(148, 163, 184, 0.2); color: #cbd5e1; }
        .league-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-item { background: rgba(139, 92, 246, 0.05); padding: 15px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 1.8em; font-weight: 700; color: #8b5cf6; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-label { font-size: 0.9em; color: #94a3b8; margin-top: 5px; }

        /* --- ROSTER-SPECIFIC STYLES --- */
        .players-section { background: rgba(139, 92, 246, 0.05); border-radius: 15px; padding: 20px; margin-top: 20px; }
        .players-title { font-size: 1.1em; font-weight: 700; color: #f1f5f9; margin-bottom: 15px; }
        .player-list { display: flex; flex-direction: column; gap: 10px; }
        .player-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(139, 92, 246, 0.05); border-radius: 10px; border: 1px solid rgba(139, 92, 246, 0.1); }
        .player-name { color: #e2e8f0; font-weight: 600; }
        .player-role { font-size: 0.9em; color: #94a3b8; padding: 3px 10px; background: rgba(139, 92, 246, 0.1); border-radius: 10px; }
        .roster-actions { display: flex; gap: 10px; margin-top: 20px; }

        /* --- EMPTY STATE --- */
        .empty-state { text-align: center; padding: 100px 20px; grid-column: 1 / -1; }
        .empty-icon { font-size: 5em; margin-bottom: 20px; opacity: 0.5; }
        .empty-text { font-size: 1.5em; color: #64748b; margin-bottom: 30px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">Sakoar</div>
            <div class="nav-links">
                <a href="browse-leagues.html" class="nav-link">Browse Leagues</a>
                <a href="dashboard.html" class="nav-link user-dependent" style="display: none;">Dashboard</a>
                <div class="guest-dependent" style="display: flex; gap: 15px;">
                    <button class="nav-button secondary" id="loginBtn">Login</button>
                    <button class="nav-button primary" id="signupBtn">Sign Up</button>
                </div>
                <div class="user-menu user-dependent" style="display: none;">
                    <img src="default-avatar.png" class="user-avatar">
                    <div class="dropdown">
                        <a href="dashboard.html" class="dropdown-item">Dashboard</a>
                        <a href="edit-profile.html" class="dropdown-item">Edit Profile</a>
                        <a href="leagues.html" class="dropdown-item">My Leagues</a>
                        <a href="rosters.html" class="dropdown-item">My Rosters</a>
                        <a href="#" class="dropdown-item logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero" id="home">
        <div class="hero-content">
            <h1 class="logo">Sakoar Interactive</h1>
            <p class="tagline">Create, Compete, Inspire.</p>
            <div class="cta-buttons">
                <button class="cta-button btn-primary" id="getStartedBtn">Get Started</button>
                <a href="browse-leagues.html" class="cta-button secondary">Explore Leagues</a>
            </div>
        </div>
    </div>
    
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="modal-close" id="closeLogin">&times;</span>
            <h2 class="modal-title">Welcome Back</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="loginEmail" required></div>
                <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="loginPassword" required></div>
                <button type="submit" class="form-button">Login</button>
            </form>
            <div class="form-toggle">Don't have an account? <a href="#" id="switchToSignup">Sign up</a></div>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="modal-close" id="closeSignup">&times;</span>
            <h2 class="modal-title">Join Sakoar</h2>
            <div id="signupAlert"></div>
            <form id="signupForm">
                <div class="form-group"><label class="form-label">Username</label><input type="text" class="form-input" id="signupUsername" required></div>
                <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="signupEmail" required></div>
                <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="signupPassword" required minlength="6"></div>
                <button type="submit" class="form-button">Sign Up</button>
            </form>
            <div class="form-toggle">Already have an account? <a href="#" id="switchToLogin">Login</a></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        document.getElementById('loginBtn').addEventListener('click', () => loginModal.classList.add('active'));
        document.getElementById('signupBtn').addEventListener('click', () => signupModal.classList.add('active'));
        document.getElementById('closeLogin').addEventListener('click', () => loginModal.classList.remove('active'));
        document.getElementById('closeSignup').addEventListener('click', () => signupModal.classList.remove('active'));
        document.getElementById('switchToSignup').addEventListener('click', (e) => { e.preventDefault(); loginModal.classList.remove('active'); signupModal.classList.add('active'); });
        document.getElementById('switchToLogin').addEventListener('click', (e) => { e.preventDefault(); signupModal.classList.remove('active'); loginModal.classList.add('active'); });

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return db.collection('users').doc(user.uid).set({
                        username: username, email: email, uid: user.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(), photoURL: null
                    });
                })
                .then(() => {
                    showAlert('signupAlert', 'Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                })
                .catch(error => showAlert('signupAlert', error.message, 'error'));
        });
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showAlert('loginAlert', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                })
                .catch(error => showAlert('loginAlert', error.message, 'error'));
        });
        document.getElementById('getStartedBtn').addEventListener('click', () => {
            auth.currentUser ? window.location.href = 'dashboard.html' : signupModal.classList.add('active');
        });
    </script>
</body>
</html>
