<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Corn Picture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fffbe6;
    }
    h1 {
      color: #8b6e1a;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #d4c15a;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #f0c33e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #5a4200;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <h1>Random Corn Picture</h1>
  <button id="newPicBtn">Show Me Another!</button>
  <div id="imageContainer">
    <p>Loading...</p>
  </div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const button = document.getElementById('newPicBtn');

    async function fetchRandomCornImage() {
      imageContainer.innerHTML = '<p>Loading...</p>';
      try {
        // Use Unsplash source for random corn image, no API key required for simple usage
        const url = 'https://source.unsplash.com/featured/?corn';
        // We add a random query param to force a fresh image
        const uniqueUrl = url + '&' + new Date().getTime();

        const img = document.createElement('img');
        img.src = uniqueUrl;
        img.alt = 'Random Corn Image';

        // Wait for image to load before showing it
        img.onload = () => {
          imageContainer.innerHTML = '';
          imageContainer.appendChild(img);
        };
      } catch (error) {
        imageContainer.innerHTML = '<p>Failed to load image. Try again.</p>';
      }
    }

    button.addEventListener('click', fetchRandomCornImage);

    // Load a first image on page load
    fetchRandomCornImage();
  </script>
</body>
</html>
