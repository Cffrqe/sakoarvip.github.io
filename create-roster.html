<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Roster - Sakoar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .create-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 30px 60px 30px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .page-subtitle {
            font-size: 1.2em;
            color: #94a3b8;
        }

        .form-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 25px;
            padding: 50px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(139, 92, 246, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .player-item {
            background: rgba(139, 92, 246, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 5px;
        }

        .player-role {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .add-player-form {
            background: rgba(139, 92, 246, 0.05);
            border: 2px dashed rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            margin-top: 40px;
        }

        .icon-input {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .icon-option {
            padding: 15px;
            background: rgba(139, 92, 246, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-option:hover,
        .icon-option.selected {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 30px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions button {
                width: 100%;
            }

            .player-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .player-actions {
                width: 100%;
            }

            .player-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">Sakoar</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="leagues.html" class="nav-link">Leagues</a>
                <a href="rosters.html" class="nav-link">Rosters</a>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="dropdown" id="userDropdown">
                        <a href="dashboard.html" class="dropdown-item">Dashboard</a>
                        <a href="leagues.html" class="dropdown-item">My Leagues</a>
                        <a href="rosters.html" class="dropdown-item">My Rosters</a>
                        <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="create-container">
        <div class="page-header">
            <h1 class="page-title">Create New Roster</h1>
            <p class="page-subtitle">Build your team and manage your players</p>
        </div>

        <div class="form-card">
            <div id="alertContainer"></div>

            <form id="createRosterForm">
                <!-- Basic Information -->
                <div class="form-section">
                    <h2 class="section-title">Team Information</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Team Name *</label>
                        <input type="text" class="form-input" id="teamName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Team Tag</label>
                        <input type="text" class="form-input" id="teamTag" placeholder="e.g., TBD, SKR" maxlength="5">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="teamDescription"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Game/Sport *</label>
                            <input type="text" class="form-input" id="teamGame" placeholder="e.g., Gorilla Tag" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Region</label>
                            <select class="form-select" id="teamRegion">
                                <option value="global">Global</option>
                                <option value="na">North America</option>
                                <option value="eu">Europe</option>
                                <option value="asia">Asia</option>
                                <option value="oce">Oceania</option>
                                <option value="sa">South America</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Visual Settings -->
                <div class="form-section">
                    <h2 class="section-title">Visual Settings</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Team Icon</label>
                        <div class="icon-input" id="iconSelector">
                            <span class="icon-option" data-icon="üë•">üë•</span>
                            <span class="icon-option" data-icon="üõ°Ô∏è">üõ°Ô∏è</span>
                            <span class="icon-option" data-icon="‚öîÔ∏è">‚öîÔ∏è</span>
                            <span class="icon-option" data-icon="ü¶Ö">ü¶Ö</span>
                            <span class="icon-option" data-icon="üêâ">üêâ</span>
                            <span class="icon-option" data-icon="ü¶Å">ü¶Å</span>
                            <span class="icon-option" data-icon="‚≠ê">‚≠ê</span>
                            <span class="icon-option" data-icon="üíé">üíé</span>
                        </div>
                        <input type="hidden" id="teamIcon" value="üë•">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Primary Color</label>
                            <select class="form-select" id="primaryColor">
                                <option value="purple">Purple</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                                <option value="pink">Pink</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Secondary Color</label>
                            <select class="form-select" id="secondaryColor">
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                                <option value="pink">Pink</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Players Section -->
                <div class="form-section">
                    <h2 class="section-title">Players</h2>
                    
                    <div class="add-player-form">
                        <h3 style="color: #f1f5f9; margin-bottom: 15px;">Add Player</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Player Name</label>
                                <input type="text" class="form-input" id="playerName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Role</label>
                                <select class="form-select" id="playerRole">
                                    <option value="Captain">Captain</option>
                                    <option value="Player">Player</option>
                                    <option value="Substitute">Substitute</option>
                                    <option value="Coach">Coach</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-small" id="addPlayerBtn">Add Player</button>
                    </div>

                    <div class="players-list" id="playersList"></div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Roster</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if user is logged in
        const user = getCurrentUser();
        if (!user) {
            window.location.href = 'index.html';
        }

        // Icon selector
        const iconOptions = document.querySelectorAll('.icon-option');
        const iconInput = document.getElementById('teamIcon');

        iconOptions.forEach(option => {
            if (option.dataset.icon === 'üë•') {
                option.classList.add('selected');
            }

            option.addEventListener('click', () => {
                iconOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                iconInput.value = option.dataset.icon;
            });
        });

        // Players management
        let players = [];

        function renderPlayers() {
            const playersList = document.getElementById('playersList');
            
            if (players.length === 0) {
                playersList.innerHTML = '<p style="color: #64748b; text-align: center; padding: 20px;">No players added yet</p>';
                return;
            }

            playersList.innerHTML = players.map((player, index) => `
                <div class="player-item">
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-role">${player.role}</div>
                    </div>
                    <div class="player-actions">
                        <button type="button" class="btn btn-danger btn-small" onclick="removePlayer(${index})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayers();
        }

        document.getElementById('addPlayerBtn').addEventListener('click', () => {
            const playerName = document.getElementById('playerName').value.trim();
            const playerRole = document.getElementById('playerRole').value;

            if (!playerName) {
                alert('Please enter a player name');
                return;
            }

            players.push({
                id: Date.now().toString(),
                name: playerName,
                role: playerRole
            });

            document.getElementById('playerName').value = '';
            renderPlayers();
        });

        // Form submission
        document.getElementById('createRosterForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const alertContainer = document.getElementById('alertContainer');

            const roster = {
                id: Date.now().toString(),
                creatorId: user.id,
                creatorName: user.username,
                name: document.getElementById('teamName').value.trim(),
                tag: document.getElementById('teamTag').value.trim(),
                description: document.getElementById('teamDescription').value.trim(),
                game: document.getElementById('teamGame').value.trim(),
                region: document.getElementById('teamRegion').value,
                icon: document.getElementById('teamIcon').value,
                primaryColor: document.getElementById('primaryColor').value,
                secondaryColor: document.getElementById('secondaryColor').value,
                players: players,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            const rosters = DB.get('rosters');
            rosters.push(roster);
            DB.set('rosters', rosters);

            alertContainer.innerHTML = '<div class="alert alert-success">Roster created successfully! Redirecting...</div>';

            setTimeout(() => {
                window.location.href = 'rosters.html';
            }, 1500);
        });

        renderPlayers();
    </script>
</body>
</html>
