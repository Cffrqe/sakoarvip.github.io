<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Sakoar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .edit-profile-container { max-width: 800px; margin: 0 auto; padding: 120px 30px; }
        .profile-pic-section { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 40px; }
        #profileImagePreview { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #8b5cf6; }
        #profileImageUpload { display: none; }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- ... (Same navbar as dashboard.html) ... -->
    </nav>
    <div class="edit-profile-container">
        <div class="page-header">
            <h1 class="page-title">Edit Your Profile</h1>
        </div>
        <div class="form-card">
            <div id="alertContainer"></div>
            <form id="editProfileForm">
                <div class="profile-pic-section">
                    <img src="default-avatar.png" id="profileImagePreview" alt="Profile Preview">
                    <label for="profileImageUpload" class="btn btn-secondary">Upload New Picture</label>
                    <input type="file" id="profileImageUpload" accept="image/*">
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script>
    let currentUser;
    let newProfileImageFile = null;

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.data();

            document.getElementById('username').value = userData.username;
            document.getElementById('profileImagePreview').src = userData.photoURL || 'default-avatar.png';
        } else {
            window.location.href = 'index.html';
        }
    });

    document.getElementById('profileImageUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            newProfileImageFile = file;
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('profileImagePreview').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        
        showAlert('alertContainer', 'Saving...', 'success');

        try {
            // If a new image was selected, upload it
            if (newProfileImageFile) {
                const filePath = `profile_pictures/${currentUser.uid}/${newProfileImageFile.name}`;
                const fileSnapshot = await storage.ref(filePath).put(newProfileImageFile);
                const photoURL = await fileSnapshot.ref.getDownloadURL();

                // Update the user's photoURL in Firestore and Auth
                await db.collection('users').doc(currentUser.uid).update({ photoURL });
                await currentUser.updateProfile({ photoURL });
            }

            // Update username in Firestore
            await db.collection('users').doc(currentUser.uid).update({ username });

            showAlert('alertContainer', 'Profile updated successfully!', 'success');
            setTimeout(() => window.location.href = 'dashboard.html', 1500);

        } catch (error) {
            showAlert('alertContainer', `Error: ${error.message}`, 'error');
        }
    });
    </script>
</body>
</html>
